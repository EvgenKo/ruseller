<!DOCTYPE html>
<html>
    <head>
        <title>M.R.E.O.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){  
          
            $('#getCar').click(function(){  
                $.ajax({
                    url: "getCar.php",  
                    success: function(html){  
                        $("#content").html(html);  
                    }  
                });  
            });  
            $('#getTruck').click(function(){  
                $.ajax({
                    url: "getTruck.php",  
                    success: function(html){  
                        $("#content").html(html);  
                    }  
                });  
            });  
              
        });
</script>
    </head>
    <body>
        <form name="my_form" action="engin_ajax.php" method="POST" enctype="multipart/form-data">
            <div id="vehicle" align="center">
                <fieldset><legend>Vehicle</legend>
                    <br><b>Розмер</b><br><input type="number" name="size" value="" />
                    <br><b>Вес</b><br><input type="number" name="weight" value="" />
                    <br><b>Мах вес</b><br><input type="number" name="max_weight" value="" />
                    <br><b>Двигатель в см\куб</b><br><input type="number" name="engine" value="" />
                    <br><b>Топливо</b><br><select name="fuel">
                        <option value="">...</option>
                        <option value="petrol">Бензин</option>
                        <option value="diesel">Дизель</option>
                        <option value="gas">Газ</option>
                    </select>
                </fieldset>
                <img id="getCar" src="img/car.jpg" width="150" alt="car"/>
                <img id="getTruck" src="img/truck.jpg" width="150" alt="truck"/>
                <div id="content" align=center></div>
            </div>
        </form>
    </body>
</html>
