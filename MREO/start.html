<html>
    <head>
        <title>M.R.E.O.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="my_form" action="engin.php" method="POST" enctype="multipart/form-data">
            <div id="vehicle" align="center">
                <fieldset><legend>Vehicle</legend>
                    <select name="type">
                        <option value="">...</option>
                        <option value="compact">Compact</option>
                        <option value="business">Business</option>
                        <option value="suv">SUV</option>
                        <option value="light">Light truck</option>
                        <option value="heavy">Heavy truck</option>
                    </select>
                <br><b>Розмер</b><br><input type="number" name="size" value="" />
                <br><b>Вес</b><br><input type="number" name="weight" value="" />
                <br><b>Мах вес</b><br><input type="number" name="max_weight" value="" />
                <br><b>Двигатель в см\куб</b><br><input type="number" name="engine" value="" />
                <br><b>Топливо</b><br><select name="fuel">
                    <option value="">...</option>
                    <option value="petrol">Бензин</option>
                    <option value="diesel">Дизель</option>
                    <option value="gas">Газ</option>
                </select>
                </fieldset>
                <fieldset><legend>Car</legend>
                <br><b>КПП</b><br><select name="kpp">
                    <option value="">...</option>
                    <option value="akpp">Автомат</option>
                    <option value="mkpp">Механика</option>
                </select>
                <br><b>Мест</b><br><input type="number" name="siats" value="" />
                <br><b>Кузов</b><br><select name="body_type">
                    <option value="">...</option>
                    <option value="sedan">Седан</option>
                    <option value="cabrio">Кабриолет</option>
                    <option value="miniven">Минивен</option>
                    <option value="offroad">Внедорожник</option>
                    <option value="hetch">Хетчбек</option>
                    <option value="univers">Универсал</option>
                </select>
                </fieldset>
                <fieldset><legend>Truck</legend>
                <br><b>Количество осей</b><br><input type="number" name="shaft" value="" />
                <br><b>Вес прицепа</b><br><input type="number" name="weight_trailer" value="" />
                </fieldset>
                <input type="submit" value=" Ok " name="submit" />
            </div>
            
        </form>
    </body>
</html>
